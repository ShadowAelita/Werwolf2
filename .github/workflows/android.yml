name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest  # <-- changed from ubuntu-latest

    steps:
    # 1. Checkout repository
    - uses: actions/checkout@v4

    # 2. Set up JDK 11 (or 17 if your project uses)
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    # 3. Build Debug APK using gradlew.bat
    - name: Build Debug APK
      run: .\gradlew.bat assembleDebug
      shell: cmd  # <-- ensures batch file runs correctly

    # 4. Upload the APK as an artifact
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: werewolf-debug-apk
        path: app\build\outputs\apk\debug\app-debug.apk
